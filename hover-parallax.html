<!DOCTYPE html>
<html>
    <head>

        <title>Home-Experimental</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/hover-parallax-style.css">

        <!-- Bootstrap css & js -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body>

        <nav class="navbar navbar-light navbar-expand-sm">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
            </ul>
        </nav>

        <div class="body-container container-fluid">
            <div class="hover-parallax">
                <div id="main-circle" class="prllx-element" data-speed="1"></div>
                <div id="circle-01" class="prllx-element" data-speed="4"></div>
                <div id="circle-02" class="prllx-element" data-speed="5"></div>
                <div id="circle-03" class="prllx-element" data-speed="6"></div>
            </div>
        </div>


        <script type="text/javascript">

            document.addEventListener("mousemove", parallax);

            
            elements = document.querySelectorAll(".prllx-element");
            
            function parallax(e){
          
                let mouseX = e.pageX;
                let mouseY = e.pageY;

                elements.forEach((element) => {
                    const speed = element.getAttribute('data-speed');
                    let posX = (((window.innerWidth / 2 ) - mouseX) * speed) / 20;
                    let posY = (((window.innerHeight / 2) - mouseY) * speed) / 20;
                    element.style.transform = 'translateX(' + posX + 'px) translateY(' + posY + 'px)';
                });
            }

        </script>

    </body>
</html>
